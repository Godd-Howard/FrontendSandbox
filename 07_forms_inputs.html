<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
        <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="40" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birth">BirthDate</label><br>
            <input type="date" name="birth" id="birth">
        </div>
        <br>
        <div>
            <label for="member">Membership</label>
            <input type="radio" name="membership" value="simple" id="memebership"> Simple
            <input type="radio" name="membership" value="standard" id="memebership" checked> Standard
            <input type="radio" name="membership" value="super" id="memebership"> Super
        </div>
        <div>
            <label for="change">Change</label>
            <input type="checkbox" name="change" value="simple" id="change"> Simple
            <input type="checkbox" name="change" value="standard" id="change" checked> Standard
            <input type="checkbox" name="change" value="super" id="change"> Super
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
