<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>

    <!-- Ordered Lists -->
    <ol type="I">
        <li>Item 1</li>
        <li>I2</li>
        <li>I3</li>
        <li>I4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>I2</li>
        <ul>
            <li>Nested I1</li>
            <li>Nested I2</li>
        </ul>
        <li>I3</li>
        <li>I4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Jo</td>
                <td>Thy</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Jo</td>
                <td>Thy</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Jo</td>
                <td>Thy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
