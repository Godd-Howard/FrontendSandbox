<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click</a><br>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="img/theboys.jpg" alt="Image Not Found">
    <br>
    <!-- Remote Images -->
    <img src="https://source.unsplash.com/300x300/?{nature},{castle}" alt="Image Not Found">
</body>
</html>
