<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, Paragraph, Typography</title>
</head>
<body>
    <!-- Headings -->
    <h1>Heading1 </h1>
    <h2>Heading2</h2>
    <h3>Heading4</h3>

    <!-- Horizontal Rule -->
    <hr>
    <!-- Paragraph -->
    <p>Lorem ipsum dolor sit <strong> amet consectetur adipisicing elit.</strong> <br>Doloremque nihil molestias, <em> ipsa delectus optio incidunt libero officiis?</em> Nihil, aut.</p>
</body>
</html>
